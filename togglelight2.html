<!DOCTYPE html>
<html>
  <head>
    <script>
      var state = true;
      function toggleLight() {
        var image = document.getElementById("image");
        state = !state;
        image.src = state ? "img/on.jpg" : "img/off.jpg";
      }

      var triggle = true;
      function count() {
        state = true;
        var timeLeft = document.getElementById("input").value;

        if (timeLeft > 0) {
          image.src = state ? "img/on.jpg" : "img/off.jpg";
          document.getElementById("timer").innerHTML = timeLeft;
          var id = setInterval(countTimer, 1000);
          function countTimer() {
            timeLeft = timeLeft - 1;
            document.getElementById("timer").innerHTML = timeLeft;
            if (timeLeft <= 0) {
              document.getElementById("image").src = "img/off.jpg";
              state = !state;
              clearInterval(id);
            }
          }
        } else {
          alert("Please enter the number again");
          return;
        }
      }



    </script>
  </head>
  <body>
    <img id="image" src="img/on.jpg">
    <button class="button" onclick="toggleLight()">ON<br>-<br>OFF</button>
    <input type="text" id="input">
    <button class="button" onclick="count()">confirm</button>
    <div class="div" id="timer"></div>
  </body>
</html>
